<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut" type="image/icon" href="favicon.ico">
	<title>Dice Display Using CSS FlexBox</title>
</head>
<body>
	<div class="envelope"> 
		<div class="one dice"> 
			<span class="dot"></span>
		</div>

		<div class="two dice"> 
			<div class="two-top">
				<span class="first dot"></span>
			</div>

			<div class="two-bot">
				<span class="second dot"></span>
			</div>
		</div>

		<div class="three dice"> 
			<div class="three-top">
				<span class="first dot"></span>
			</div>

			<div class="three-mid"> 
				<span class="second dot"></span>
			</div>
			
			<div class="three-bot">
				<span class="third dot"></span>
			</div>
		</div>

		<div class="four dice"> 
			<div class="four-top">
				<span class="first dot"></span>
				<span class="second dot"></span>
			</div>

			<div class="four-bot">
				<span class="third dot"></span>
				<span class="fourth dot"></span>
			</div>
		</div>

		<div class="five dice"> 
			<div class=five-top>
				<span class="first dot"></span>
				<span class="second dot"></span>
			</div>

			<div class=five-mid>
				<span class="third dot"></span>
			</div>

			<div class=five-bot>
				<span class="fourth dot"></span>
				<span class="fiveth dot"></span>
			</div>
		</div>

		<div class="six dice"> 
			<div class=six-top>
				<span class="first dot"></span>
				<span class="second dot"></span>
			</div>

			<div class=six-mid>
				<span class="third dot"></span>
				<span class="fourth dot"></span>
			</div>

			<div class=six-bot>
				<span class="fiveth dot"></span>
				<span class="sixth dot"></span>
			</div>
		</div>
	</div>
</body>
</html>
